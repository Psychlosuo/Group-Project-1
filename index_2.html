<!DOCTYPE html>

<html lang="en-us">

<head>

    <title>Olympic Gold</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Custom JS Files -->
    <script src="assets/dropdowns.js"></script>
    <script src="assets/group.js"></script>
    <script src="assets/papa_parse.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB5xRSRqsOZM4yxwDtMW5VLM3KajibLog&callback=initMap"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <!-- Begin Bootstrap container -->

    <div class="container">

        <!-- Begin Jumbotron  -->

        <div class="row">
            <div class=col-lg-12>
                <div class="jumbotron">
                    <h1 class="jumbo">Olympic Gold</h1>
                    <img src="olympics.png" id="rings">
                    <img src="olympics.png" id="rings2">
                    <p class="lead">Your guide to the best athletes around the world</p>
                    <hr class="search">
                    <p>Begin your search here</p>
                </div>
            </div>
        </div>

        <!-- End  Jumbotron  -->

        <!-- Begin Search Selections-->

        <form>
            <!-- Games Selection -->
            <div class="form-group row">
                <div class="col-md-12">
                    <select id="games" class="custom-select"></select>
                </div>
            </div>
            <br>
            <!-- Sports Selection -->
            <div class="form-group row">
                <div class="col-md-12">
                    <select id="sports" class="custom-select"></select>
                </div>
            </div>
            <br>
            <!-- Event Selection -->
            <div class="form-group row">
                <div class="col-md-12">
                    <select id="events" class="custom-select"></select>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary">Search</button>
        </form>

        <!-- End Search Selections-->

    </div>

    <!-- End Bootstrap Container-->

</body>

</html>
